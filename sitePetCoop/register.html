<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - PetCoop</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="shortcut icon"
      href="./images/website/logo/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cadastro</h1>
      <form class="form">
        <input type="text" class="input" placeholder="Nome Completo" required />
        <input type="email" class="input" placeholder="Email" required />
        <input type="password" class="input" placeholder="Senha" required />
        <input
          type="password"
          class="input"
          placeholder="Confirme a Senha"
          required
        />
        <button type="submit" class="login-button">Cadastrar</button>
      </form>
    </div>
  </body>
</html>
